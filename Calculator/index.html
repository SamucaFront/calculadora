<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fundo">
    <h1>Samuel Reges</h1>
     <div class="Calculadora">
        <h1>Calculator</h1>
        <p id="Resultado"></p>
        <table>
            <tr>
                <td><button class="button lightslategrey" style="background-color: lightslategrey;" onclick="clean()">C</button></td>
                <td><button class="button lightslategrey" style="background-color: lightslategrey;" onclick="back()"><</button></td>
                <td><button class="button lightslategrey" style="background-color: lightslategrey;" onclick="insert('/')">/</button></td>
                <td><button class="button" style="background-color:chocolate" onclick="insert('X')">X</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: black;" onclick="insert('7')">7</button></td>
                <td><button class="button" style="background-color: black;" onclick="insert('8')">8</button></td>
                <td><button class="button" style="background-color: black;" onclick="insert('9')">9</button></td>
                <td><button class="button" style="background-color:chocolate" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: black;"onclick="insert('4')">4</button></td>
                <td><button class="button" style="background-color: black;"onclick="insert('5')">5</button></td>
                <td><button class="button" style="background-color: black;"onclick="insert('6')">6</button></td>
                <td><button class="button" style="background-color:chocolate" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: black;" onclick="insert('1')">1</button></td>
                <td><button class="button" style="background-color: black;" onclick="insert('2')">2</button></td>
                <td><button class="button" style="background-color: black;" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="button" style="height: 106px; background-color:chocolate" onclick="calcular()" >=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" onclick="insert('0')" style="background-color:black; width: 106px";>0</button></td>
                <td><button class="button" style="background-color: black;" onclick="insert('.')">.</button></td>
            </tr>
        </table>
     </div>  

    </div>

    <script src="Script.js"></script>
</body>
</html>
